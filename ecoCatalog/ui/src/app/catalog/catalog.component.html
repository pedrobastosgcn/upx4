<div class="content d-flex justify-content-center align-items-center" style="width:100%">
    <div style="width:80%" *ngIf="fullCatalog">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="material">
              <th mat-header-cell *matHeaderCellDef> material </th>
              <td mat-cell *matCellDef="let element"> {{element.material}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="decomposition_time">
              <th mat-header-cell *matHeaderCellDef> Decomposition time </th>
              <td mat-cell *matCellDef="let element"> {{element.decomposition_time}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="time_unit">
              <th mat-header-cell *matHeaderCellDef> Time unit </th>
              <td mat-cell *matCellDef="let element"> {{element.time_unit}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
